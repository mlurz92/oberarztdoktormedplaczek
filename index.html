    <style>
        :root {
            /* Design Variablen */
            --bg-deep: #0f172a;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 25px;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --accent-cyan: #06b6d4;
            --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --radius-lg: 24px;
        }

        /* --- BASIS --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- HINTERGRUND --- */
        .ambient-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 10% 20%, #1e1b4b 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, #0c4a6e 0%, transparent 40%);
        }
        
        /* --- APP CONTAINER --- */
        .app-container {
            width: 95%; max-width: 1400px; 
            height: 92vh; 
            background: rgba(15, 23, 42, 0.85); /* Dunklerer Hintergrund für besseren Kontrast */
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            display: flex; 
            overflow: hidden; 
            position: relative;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        /* --- SIDEBAR (LISTE) --- */
        .sidebar {
            width: 400px;
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            background: rgba(0, 0, 0, 0.3); /* Etwas dunkler */
            z-index: 10;
            height: 100%;
        }

        .sidebar-header {
            padding: 30px;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .brand-logo {
            font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.4rem;
            margin: 0;
            background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .brand-sub { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; text-transform: uppercase; }

        .playlist-wrapper { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            min-height: 0;
            padding-bottom: 80px;
        }

        /* --- TRACK ITEM (Sichtbarkeit erzwungen) --- */
        .track-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 20px; margin-bottom: 8px;
            border-radius: 12px; 
            border: 1px solid transparent;
            cursor: pointer; 
            background: transparent;
            /* WICHTIG: Sichtbarkeit erzwingen */
            opacity: 1 !important;
            visibility: visible !important;
            transform: none !important;
            color: white; /* Explizite Farbe */
        }

        .track-item:hover { background: rgba(255,255,255,0.08); }

        .track-item.active {
            background: rgba(6, 182, 212, 0.15);
            border-color: rgba(6, 182, 212, 0.4);
        }

        .track-meta { display: flex; flex-direction: column; gap: 4px; }
        .track-num { font-size: 0.75rem; font-weight: 600; color: rgba(255,255,255,0.6); letter-spacing: 1px; }
        .track-title { font-weight: 500; font-size: 1rem; color: #ffffff; }
        .track-item.active .track-title { color: var(--accent-cyan); font-weight: 700; }

        /* Equalizer Icon */
        .eq-icon { display: flex; gap: 2px; height: 12px; align-items: flex-end; opacity: 0; }
        .track-item.active .eq-icon { opacity: 1; }
        .eq-bar { width: 3px; background: var(--accent-cyan); border-radius: 1px; animation: eq 1s infinite ease-in-out; }
        .eq-bar:nth-child(1) { height: 6px; animation-delay: 0.1s; }
        .eq-bar:nth-child(2) { height: 10px; animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { height: 8px; animation-delay: 0.3s; }
        @keyframes eq { 0%, 100% { height: 4px; } 50% { height: 12px; } }

        /* --- CONTENT AREA --- */
        .content-panel {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background: radial-gradient(circle at top right, rgba(6,182,212,0.05), transparent 60%);
            height: 100%;
        }

        .panel-header {
            padding: 30px 40px; display: flex; align-items: flex-end; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            flex-shrink: 0;
        }

        .song-info h1 {
            font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 2.5rem; margin: 0;
            line-height: 1.1; text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .song-tags { display: flex; gap: 15px; margin-top: 15px; font-size: 0.9rem; color: var(--text-muted); }
        .tag { display: flex; align-items: center; gap: 6px; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px; }

        .btn-glass {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 24px; border-radius: 50px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .btn-glass:hover { background: rgba(255,255,255,0.25); }
        
        .btn-back-mobile { display: none; margin-right: 15px; background: none; border: none; color: white; font-size: 1.5rem; }

        .lyrics-scroll {
            flex: 1; padding: 20px 40px 60px; overflow-y: auto;
            min-height: 0;
            padding-bottom: 100px;
        }

        .lyrics-body {
            font-size: 1.2rem; line-height: 1.8; color: rgba(255,255,255,0.95);
            white-space: pre-wrap; max-width: 800px; margin: 20px auto; text-align: center;
        }

        .empty-view {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            color: var(--text-muted); pointer-events: none;
        }

        /* --- MOBILE --- */
        @media (max-width: 992px) {
            .app-container {
                width: 100%; height: 100dvh;
                border-radius: 0; border: none;
                flex-direction: row; 
            }
            .sidebar {
                position: absolute; width: 100%; height: 100%; top: 0; left: 0;
                background: #0f172a; /* Solid background for mobile safety */
                z-index: 2;
                transform: translateX(0);
                transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
                border-right: none;
            }
            .content-panel {
                position: absolute; width: 100%; height: 100%; top: 0; left: 0;
                background: #0f172a; 
                z-index: 1; opacity: 0;
                transition: opacity 0.3s;
            }
            .app-container.show-details .sidebar { transform: translateX(-20%); opacity: 0; pointer-events: none; }
            .app-container.show-details .content-panel { z-index: 3; opacity: 1; }
            
            .panel-header { padding: 20px; flex-direction: column; align-items: flex-start; gap: 20px; background: rgba(15,23,42,0.95); }
            .header-nav-row { display: flex; align-items: center; width: 100%; }
            .btn-back-mobile { display: block; }
            .song-info h1 { font-size: 1.6rem; }
            .lyrics-body { font-size: 1.1rem; text-align: left; }
            .empty-view { display: none; }
        }
    </style>
</head>

            { id: 2, title: "Oberarzt der Herzen", bpm: 115, dur: "03:10", text: `Oh-oh-oh, Doktor med. Placzek\nUnser Held im weißen Kittel\nOh-oh-oh, er zeigt uns den Weg\nDer Oberarzt der Herzen – perfekt!\n\nJeder weiß, wenn er den Raum betritt\nDas CT wird zu seinem Meisterstück\nSein Wissen leuchtet, sein Blick ist klar\nMit ihm wird jede Diagnose wahr\n\nDie Assistenten kommen immer zu ihm\n"Mit dir besprechen wir’s, es macht mehr Sinn!"\nEr erklärt mit Herz, Geduld und Verstand\nUnser Mentor, stets mit helfender Hand\n\n"Bleib fokussiert, mach keinen Halt\nIch zeig dir, wie man das richtig macht\nZusammen schaffen wir jeden Fall\nDenn Wissen macht uns unschlagbar!"\n\nOberarzt Doktor med. Placzek\nEr ist der Oberarzt der Herzen\nEin Held, ein Lehrer, der uns lenkt\nMit ihm wird das Ziel immer geschenkt\n\nOberarzt Doktor med. Placzek\nEr führt uns sicher Schritt für Schritt\nDer Oberarzt der Herzen – perfekt!\nWir alle folgen ihm, er ist der Hit!\n\nWenn es knifflig wird, dann bleibt er ruhig\nMit einem Blick macht er den Befund deutlich\nEr sieht die Details, die niemand erkennt\nEin wahres Genie, das jeder kennt\n\nSeine Stärke ist nicht nur Verstand\nSondern auch das Herz, mit dem er uns anspannt\nManchmal streng, doch immer gerecht\nEr zeigt uns, wie man das Beste erreicht\n\n"Bleib fokussiert, mach keinen Halt\nIch zeig dir, wie man das richtig macht\nZusammen schaffen wir jeden Fall\nDenn Wissen macht uns unschlagbar!"\n\nOberarzt Doktor med. Placzek\nEr ist der Oberarzt der Herzen\nEin Held, ein Lehrer, der uns lenkt\nMit ihm wird das Ziel immer geschenkt\n\nOberarzt Doktor med. Placzek\nEr führt uns sicher Schritt für Schritt\nDer Oberarzt der Herzen – perfekt!\nWir alle folgen ihm, er ist der Hit!` },

            { id: 5, title: "Drei Gebote", bpm: 95, dur: "03:22", text: `Oh-oh-oh! Die Drei Gebote!\nOh-oh-oh! Von Doktor Placzek!\nWer sie kennt, der macht's perfekt!\nOh-oh-oh!\n\nGebot Eins, ganz simpel und klar:\n"Schau dir die Voruntersuchung an, wunderbar!"\nIch dacht: "Ach, das brauch ich heut nicht!"\nPlaczek schüttelt nur den Kopf – sein Blick spricht Gericht!\n\n"Der Tumor war schon im letzten Bild zu seh'n!\nDrei Millimeter klein, du hast dran vorbeigeseh'n!"\nSeit dem Tag schau ich mir alles an,\nVoruntersuchung first – Placzeks Masterplan!\n\nSeine Regeln sind aus Gold gemacht!\n*Aus Gold! Aus purem Gold!*\nWer sie bricht, hat einfach nicht nachgedacht!\n*Nicht nachgedacht! Oh nein!*\n\nDie Drei Gebote von Doktor med Placzek!\nBefolge sie, dann wird's perfekt!\nOh-oh-oh! Regel Eins, Zwei, Drei!\nMit Placzeks Weisheit bist du dabei!\n\nDer CT-König zeigt uns, wie's geht!\nSein Wort ist Gesetz, das nie vergeht!\nOh-oh-oh! Doktor Placzek!\nDeine Drei Gebote – absolut korrekt!\n\nGebot Zwei, vom Meister selbst verkündet:\n"Schau jedes Bild, auch ganz am Rand, das zündet!"\n"Die Lunge – check! Das Herz – alles klar!"\nDoch Placzek fragt: "Und Milz? Pankreas? Na, sag's mir mal!"\n\n"Am Bildrand sitzt die Wahrheit oft versteckt!\nDer Nebenbefund, der Leben rettet – hast du's entdeckt?"\nIch stand da wie bestellt und nicht abgeholt,\nDie Nierenmetastase übersehen – oh, das war nicht gewollt!\n\nSein Auge sieht wirklich jeden Pixel klar!\nJeden Pixel! Unglaubbar!\nWer wie Placzek schaut, wird ein Superstar!\nEin Superstar! Oh ja, so wahr!\n\nDie Drei Gebote von Doktor med Placzek!\nBefolge sie, dann wird's perfekt!\nOh-oh-oh! Regel Eins, Zwei, Drei!\nMit Placzeks Weisheit bist du dabei!\n\nDer CT-König zeigt uns, wie's geht!\nSein Wort ist Gesetz, das nie vergeht!\nOh-oh-oh! Doktor Placzek!\nDeine Drei Gebote – absolut korrekt!\n\nUnd jetzt Gebot Drei – das Wichtigste von allen:\n"Hast du mit mir besprochen, dann lass es gelten!\nWeiche nicht ab, die Diagnose st             { id: 6, title: "Kunst der Diagnostik", bpm: 88, dur: "03:55", text: `Morgens in der Klinik\nEin besonderer Moment\nWenn durch die Gänge leise\nDoktor Placzek geht\n\nMit ruhiger Präzision\nBetrachtet er die Bilder\nSein Blick erfasst Details\nDie anderen verborgen bleiben\nIn seiner Gegenwart\nWird Komplexes kristallklar\nSeine sanfte Strenge lehrt uns\nWas wirklich wichtig war\n\nZwischen all den Grautönen\nSieht er Muster, die entstehen\nSeine Worte öffnen Welten\nDie wir langsam erst verstehen\n\nOberarzt Doktor med. Placzek\nFührt durch Schichten, Bild für Bild\nSeine Kunst der Diagnostik\nMacht das Unsichtbare sichtbar\n\nIn den Händen des Meisters\nWird Technologie zur Kunst\nSeine Lehren sind ein Wegweiser\nDer uns sicher führen kann\n\nManchmal streng, doch immer weise\nZeigt er uns den rechten Weg\nSeine Jahre der Erfahrung\nSpiegeln sich in jedem Rat\n\nIm Kontrollraum herrscht die Ruhe\nWenn er seine Runden dreht\nJede Diagnose präzise\nJeder Befund exakt bedacht\nDie Assistenten um ihn herum\nLernen mehr als nur den Schein\nSeine Art zu unterrichten\nPrägt sich tief ins Denken ein\n\nDurch die Ebenen der Bilder\nFührt sein Wissen uns voran\nWas zunächst verworren scheint\nWird durch seine Sicht ganz klar\n\nOberarzt Doktor med. Placzek\nMeister seines Elements\nIn der Welt der Radiologie\nIst sein Name längst Legende\n\nSeine Expertise berührt uns\nMacht uns jeden Tag noch mehr\nZu Ärzten, die verstehen\nWas die Bilder uns erzähln\n\nIn den stillen CT-Räumen\nWo die Technik leise summt\nSchafft er kleine Wunder\nTag für Tag mit seinem Können\n\nOberarzt Doktor med. Placzek\nLeitet uns mit sanfter Hand\nDurch die Tiefen der Bildgebung\nIn ein neues Verständnis hinein\n\nSeine Weisheit wird uns führen\nNoch auf manchem weiten Weg\nDankbar sind wir für die Lehren\nVon Doktor med. Placzek` },
            { id: 7, title: "Mit harter Hand und Charme", bpm: 110, dur: "03:30", text: `Dr. Placzek's Meisterschule\nWo Brillanz auf Strenge trifft\nEin Lächeln scharf wie Skalpelle\nEin Blick, der tief in Seelen dringt\n\nMontagmorgen, Sieben Uhr\nSein charmantes Lächeln täuscht\n"Was sehen Sie hier, Doktor?" fragt er neckisch\nWährend Schweiß von Stirnen fließt\n\nSeine Augen blitzen auf\nWenn wir stammeln, wenn wir stocken\nMit elegantem Spott und sanfter Hand\nFührt er uns durch Schatten bis zum Licht\n\nHart aber herzlich, streng aber fair\nNeckisch lachend korrigiert er jeden Fehler\nEin Tadel von ihm brennt wie Feuer\nDoch zündet auch das Licht in uns an\n\nDr. Placzek! Mit harter Hand und Charme\nFührt er uns durch das Labyrinth\nDr. Placzek! Sein neckisches Genie\nFormt aus Ton die Meister von morgen\n\nSeine Brillanz ist unser Leuchtturm\nSein Spott unser Ansporn\nIn seiner Schule wächst man schnell\nOder man geht unter im Sturm!\n\n"Interessante Diagnose" sagt er schmunzelnd\nUnd wir wissen – falsch gedacht!\nMit funkelnden Augen zeigt er dann\nWas unserm Blick verborgen war\n\nEr neckt und fordert, lobt nur selten\nSeine Strenge ist legendär\nDoch dieser Mann mit scharfem Witz\nMacht uns besser Tag für Tag\n\nCharmant und brillant, streng und gerecht\nSein Lachen verbirgt die höchsten Ansprüche\nSeine Lehren sind Gold, sein Tadel ist Silber\nUnter seiner Führung werden wir zu Diamanten\n\nDr. Placzek! Mit harter Hand und Charme\nFührt er uns durch das Labyrinth\nDr. Placzek! Sein neckisches Genie\nFormt aus Ton die Meister von morgen\n\nSeine Brillanz ist unser Leuchtturm\nSein Spott unser Ansporn\nIn seiner Schule wächst man schnell\nOder man geht unter im Sturm!\n\nHinter verschlossenen Türen flüstern wir\nVon seiner Härte, seinem Witz, seiner Kunst\nManche weinen, manche lachen\nAlle wachsen unter seinem Blick\n\nDieser Mann, so streng und doch so warm\nMit Augen scharf wie Laserstrahlen\nSieht durch uns hindurch und baut uns auf\nMit charmanter Hand             { id: 8, title: "Durch Feuer und Eis", bpm: 100, dur: "04:10", text: `Im Zentrum der Radiologie\nWo Schatten Geschichten erzählen\nDa führt mit geschickter Hand\nDer Meister vom CT-Land\n\nMit kritischem Auge und scharfem Verstand\nGleitet er durch die Graustufen sanft\nDoktor med. Placzek, sein Wissen so tief\nJeden Befund er meisterhaft liest\n\nDie Assistenten stehen still im Raum\nSein Urteil wiegt schwer wie ein Stein\nDoch niemals ungerecht, stets auf den Punkt\nSeine Strenge bildet Könner aus Novizen\n\nSeine Lehren präzise wie Laserstrahlen\nSchneiden durch Nebel der Unwissenheit\nWer bei ihm besteht, hat Gold im Herzen\nDenn unter Druck entstehen Diamanten\n\nDer Herrscher des CTs mit eiserner Hand\nFührt seine Schüler zum Licht der Erkenntnis\nDoktor med. Placzek, brillant und gerecht\nIn seiner Schule wächst Können wie Magie\n\nMit jedem Tadel ein Funke Genie\nMit jeder Korrektur wachsen Flügel\nUnter seiner Führung gedeiht Perfektion\nIm Reich der Strahlen und Kontraste\n\nDoch wenn Manu den Raum erhellt\nVerwandelt sich der Strenge zum Kavalier\n"Wie wunderbar Sie heute den Patienten betreut"\nEin Lächeln umspielt seinen sonst strengen Mund\n\nUnd Lena an der zweiten Konsole\nErntet seinen charmantesten Blick\n"Diese Schnittführung, einfach perfekt"\nDer Wolf wird zum Lamm in Sekundenschnelle\n\nZwei Gesichter eines brillanten Geistes\nFordern und fördern in einzigartiger Art\nSeine Methode ist hart, doch sein Herz ist rein\nEr formt die Besten durch Feuer und Eis\n\nDer Herrscher des CTs mit eiserner Hand\nFührt seine Schüler zum Licht der Erkenntnis\nDoktor med. Placzek, brillant und gerecht\nIn seiner Schule wächst Können wie Magie\n\nMit jedem Tadel ein Funke Genie\nMit jeder Korrektur wachsen Flügel\nUnter seiner Führung gedeiht Perfektion\nIm Reich der Strahlen und Kontraste\n\nDas Telefon läutet, ein Zuweiser ruft an\nUnwissend, wen er am Draht haben wird\nDie Stimme wird kühl, der Ton analytisch\n"Diese Indikation erscheint mir fragw             { id: 9, title: "Held und Idol", bpm: 124, dur: "03:40", text: `Ich war ein dummer Jungfacharzt, im Dunkeln ganz allein\nDie Bilder flimmerten im PACS, nichts leuchtete mir ein\nIch sah nur Rauschen, Artefakte, verlor den roten Faden\nDann kamst du in den Raum, um mich vom Zweifel zu entladen\nDein Blick, ein Laser, scharf und kühl, durchdringt die grauen Nebelschichten\nDu zeigst mir die Pathologie, beginnst alles zu gewichten\n\nDie Zuweiser am Telefon, sie flehen, bitten leise\nEin CT-Slot bei dir ist wie der Hauptgewinn der Reise\nDein Wort ist das Gesetz, die Assistenten steh'n stramm\nEin schelmisches Lächeln, und du ziehst alle in den Bann!\n\nOberarzt Doktor med. Placzek, du bist der CT-Gott!\nDeine Befunde sind wie Meißel, treffen auf den Spot\nOberarzt Doktor med. Placzek, für immer unser Held!\nDu siehst die kleinste Läsion in dieser Pixel-Welt!\nDeine Weisheit hyperdens, für uns das hellste Licht\nWo andre nur das Chaoes seh'n, sprichst du das wahre Gericht!\n\nAuch jetzt als dummer leitender Jungoberarzt blick' ich noch immer zu dir auf\nDein Führungsstil, ein Meisterwerk, Matrize für  den festen Lauf\nMit harter Hand und Charme, da tanzt dir keiner auf der Nase\nDu bringst mit einem Witz die größte Hektik in gleiche Phase\nDie Ruhe gibt uns Sicherheit, denn jeder hier vertraut\nDass du die Antwort längst schon weißt, ganz ohne jeden Laut\n\nDie Zuweiser am Telefon, sie flehen, bitten leise\nEin CT-Slot bei dir ist wie der Hauptgewinn der Reise\nDein Wort ist das Gesetz, die Assistenten steh'n stramm\nEin schelmisches Lächeln, und du ziehst alle in den Bann!\n\nOberarzt Doktor med. Placzek, du bist der CT-Gott!\nDeine Befunde sind wie Meißel, treffen auf den Spot\nOberarzt Doktor med. Placzek, für immer unser Held!\nDu siehst die kleinste Läsion in dieser Pixel-Welt!\nDeine Weisheit hyperdens, für uns das hellste Licht\nWo andre nur das Chaos seh'n, sprichst du das wahre Gericht!\n\nAls dummer Assistent, dummer Jungfacharzt und auch als dumm             { id: 10, title: "Messerscharf & Legendär", bpm: 130, dur: "03:15", text: `Diagnose: unklar.\nFragestellung: unmöglich.\nDie Zuweiser verzweifeln.\nEin Fall für... ihn!\n\nIch kam hierher als dummer Assistenzarzt,\nhab so vieles nicht kapiert.\nHab deine Lehre aufgesogen,\ndeine Weisheit, deine Kraft.\nIch stand im Schatten deiner Größe,\nsonnte mich im Glanz von dir,\ndem besten Mann am CT-Scanner,\ndem größten Oberarzt von hier.\n\nUnd immer wenn das Telefon geklingelt hat,\nein Zuweiser ganz demütig und klein,\nwussten wir, die Lage ist kompliziert,\ndas kann nur ein Fall für Doktor med. Placzek sein!\n\nOberarzt Doktor med. Placzek! Du bist der CT-Gott!\nDein Befund ist präzise und messerscharf, vertreibt die letzte Not!\nOberarzt Doktor med. Placzek! Für immer unser Held!\nDer charmanteste und beste Radiologe \nauf der Welt!\n\nWo wir nur Artefakte sehen, siehst du die Läsion,\njede axiale Schicht eine Offenbarung schon.\nHyperdens, hypodens, du kennst die Differenz,\nKontrastmittel im Blut, und pure Intelligenz.\nDie Assistenten zittern, folgen dir aufs Wort,\ndu führst mit harter Hand an jedem Wirkungsort.\nDoch dein Lächeln ist schelmisch, dein Charme ist legendär,\ngibst uns das Gefühl, als ob's so einfach wär.\n\nUnd immer wenn ein Polytrauma reinkam,\ndie Chirurgen schrien nach einem Mann mit Plan,\nhieß es: "Ruhe, wir rufen Doktor med. Placzek an!",\nnur er allein ist der, der uns noch retten kann!\n\nOberarzt Doktor med. Placzek! Du bist der CT-Gott!\nDein Befund ist präzise und messerscharf, vertreibt die letzte Not!\nOberarzt Doktor med. Placzek! Für immer unser Held!\nDer charmanteste und beste Radiologe \nauf der Welt!\n\nOberarzt Doktor med. Placzek!\nDer Held der Radiologie!\nOberarzt Doktor med. Placzek!\nWir vergessen dich nie!\n(Placzek!)` },
            { id: 11, title: "Oberärztlicher Glanz", bpm: 118, dur: "03:50", text: `Ich hörte Schritte draußen auf dem Flur  \nEin Klopfen, dann steht er vor der Tür  \nOberarzt Doktor med. Placzek, der Herr im CT  \nSein Blick scharf, sein lächeln charmant  \n\n"Dummer Jungfacharzt, hör auf meinen Plan  \nCT ist Kunst, schau mich genau an!"  \nMit schelmischem Grinsen gibt er mir  \nDen Rat, der immer goldrichtig war  \n\n"Studier mich gut, schau genau hin  \nFehler sind schlecht, mach's wie ich.  \nMein Glanz, mein Wissen führen dich weit"  \nOberarzt Vorbild Leitbild, einfach unerreicht!\n\nOberarzt Doktor med. Placzek, \nZiel meines simplen Seins.\nEr strahlt hell, ich bin geblendet  \nvon seinem oberärztlichen Glanz.  \n \nOberarzt Doktor med. Placzek \nmein Leitstern, mein Idol.   \nIch sonne mich in seinem oberärztlichen Glanz\nund hoffe er wird mich auch mal erfassen.\nOberarzt Doktor med. Placzek, \nwitzig charmant Perfektion! \n\nIch seh auf die Bilder und komm nicht zurecht  \nWeiß nicht weiter der Fokus ist schlecht!  \nDoktor med. Placzek eilt zur Rettung herbei. \n"Mach’s wie ich, sei perfekt  \nDenn sonst wird dein Befund sicher nichts!"  \n\n"Bilder sind Klarheit, mein Wissen dein Pfad  \nFehler sind falsche Schritte, halte Maß!  \nStudier mich, Junge, ich führ dich hin  \nPerfekter Befund mit Logik und scharfem Sinn!"\n\nMein Glanz, mein Wissen führen dich weit"  \nOberarzt Vorbild Leitbild, einfach unerreicht!\n\nOberarzt Doktor med. Placzek, \nZiel meines simplen Seins.\nEr strahlt hell, ich bin geblendet  \nvon seinem oberärztlichen Glanz.  \n \nOberarzt Doktor med. Placzek \nmein Leitstern, mein Idol.   \nIch sonne mich in seinem oberärztlichen Glanz\nund hoffe er wird mich auch mal erfassen.\nOberarzt Doktor med. Placzek, \nwitzig charmant Perfektion! \n\n"Bleib dran, du dummer Jungfacharzt, \nich bin der Weg und auch das Ziel,\nDu machst vieles noch falsch \nganz ohne Glanz und Perfektion,\ndoch ich sehe dein Potenzial, \nmein Rat und Wissen b             { id: 12, title: "Götterdämmerung", bpm: 80, dur: "05:10", text: `Die Nummer 4-1-9-2.\nKein Anschluss... unter dieser Nummer.\n\nDer Flur ist still, dein Schritt verhallt\nDie Luft im Raum wirkt seltsam kalt\nDer Drehstuhl leer, der Bildschirm schwarz\nWir stecken fest im trüben Harz\nDein Adlerauge fehlt uns sehr\nDie Monitore bleiben leer\n\nWer gibt uns jetzt den klaren Blick?\nEs gibt wohl leider kein Zurück\n(Oho-Oho)\nWer leitet unsre Hände?\n(Oho-Oho)\nIst das hier nun das Ende?\nEin Zuweiser ruft an und fragt ganz leis:\n"Wo ist der Mann, der alles weiß?"\n\nGötterdämmerung! Das Licht geht aus!\nDu nimmst die Sonne mit aus diesem Haus!\nDu tauscht den Schockraum gegen Praxis-Glanz\nUnd wir verlieren deine Resonanz!\n(Oh-oh-oh)\nGötterdämmerung! Ein letztes Wort!\nDoktor Placzek, du bist einfach fort!\nKein Kontrastmittel leuchtet mehr so hell\nDu gehst viel zu schnell! (Viel zu schnell!)\n\nJetzt sitzt du dort in deiner Welt\nWo Ruhe herrscht und alles hält\nDu trinkst Espresso, schick und fein\nMusst nicht mehr hier im Chaos sein\nKein Polytrauma stört den Tag\nNur das, was man in Ruhe mag\n\nDoch unsre Fragen bleiben hier...\nWir stehen ratlos vor der Tür...\nDie Lücke klafft so riesengroß\nWas machen wir hier ohne dich nur bloß?\nDu bleibst der Held, der alles sah\nWarst jeden Tag für uns nur da!\n\nGötterdämmerung! Das Licht geht aus!\nDu nimmst die Sonne mit aus diesem Haus!\nDu tauscht den Schockraum gegen Praxis-Glanz\nUnd wir verlieren deine Resonanz!\n(Oh-oh-oh)\nGötterdämmerung! Ein letztes Wort!\nDoktor Placzek, du bist einfach fort!\nKein Kontrastmittel leuchtet mehr so hell\nDu gehst viel zu schnell!\n\nGötterdämmerung! Das Licht geht aus!\nDu nimmst die Sonne mit aus diesem Haus!\nDu tauscht den Schockraum gegen Praxis-Glanz\nUnd wir verlieren deine Resonanz!\n(Oh-oh-oh)\nGötterdämmerung! Ein letztes Wort!\nDoktor Placzek, du bist einfach fort!\nKein Kontrastmittel leuchtet mehr so hell\nDu gehst viel zu schnell!\n\nGötterdämmerung.         /* --- DOM REFERENCES --- */
        const els = {
            app: document.getElementById('app'),
            list: document.getElementById('playlist'),
            content: document.getElementById('content-panel'),
            lyrics: document.getElementById('lyrics-display'),
            title: document.getElementById('title-display'),
            dur: document.getElementById('dur-display'),
            bpm: document.getElementById('bpm-display'),
            id: document.getElementById('id-display'),
            copyBtn: document.getElementById('copy-btn'),
            empty: document.getElementById('empty-state'),
            meta: document.getElementById('meta-display')
        };

        /* --- INIT --- */
        document.addEventListener('DOMContentLoaded', () => {
            renderList();
            
            // Intro Animation (Container only)
            gsap.from(".app-container", { scale: 0.95, opacity: 0, duration: 1, ease: "power3.out" });
        });

        /* --- RENDER LIST --- */
        function renderList() {
            els.list.innerHTML = tracks.map((t, i) => `
                <div class="track-item" onclick="loadTrack(${i})" id="track-${i}">
                    <div class="track-meta">
                        <span class="track-num">TRACK ${String(t.id).padStart(2, '0')}</span>
                        <span class="track-title">${t.title}</span>
                    </div>
                    <div class="eq-icon">
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                    </div>
                </div>
            `).join('');
        }

        /* --- NAVIGATION --- */
        function loadTrack(index) {
            const t = tracks[index];
            
            // Style Active
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`track-${index}`).classList.add('active');

            // Toggle Views
            if(els.empty) els.empty.style.display = 'none';
            els.copyBtn.style.display = 'flex';

            // Fill Content
            els.title.innerText = t.title;
            els.dur.innerText = t.dur;
            els.bpm.innerText = t.bpm + " BPM";
            els.id.innerText = "#" + String(t.id).padStart(2, '0');
            els.lyrics.innerText = t.text;
            
            document.querySelector('.lyrics-scroll').scrollTop = 0;

            // Mobile: Slide
            if (window.innerWidth <= 992) {
                els.app.classList.add('show-details');
            }

            // Animate Content
            gsap.fromTo(els.title, { y: 20, opacity: 0 }, { y: 0, opacity: 1, duration: 0.5 });
            gsap.fromTo(els.meta, { y: 10, opacity: 0 }, { y: 0, opacity: 1, duration: 0.5, delay: 0.1 });
            gsap.fromTo(els.lyrics, { y: 20, opacity: 0 }, { y: 0, opacity: 1, duration: 0.6, delay: 0.1 });
        }

        function showList() {
            els.app.classList.remove('show-details');
        }

        function copyText() {
            const txt = els.lyrics.innerText;
            if(!txt) return;

            navigator.clipboard.writeText(txt).then(() => {
                const btn = els.copyBtn;
                const original = btn.innerHTML;
                
                btn.style.background = "rgba(6, 182, 212, 0.3)";
                btn.innerHTML = `<i class="fa-solid fa-check"></i> <span>Kopiert</span>`;
                
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.style.background = "";
                }, 2000);
            });
        }
    </script>
