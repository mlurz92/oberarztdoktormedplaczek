<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placzek Song Suite</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  </head>
  <body>
    <div class="liquid-stage" aria-hidden="true">
      <span class="liquid-blob blob-a"></span>
      <span class="liquid-blob blob-b"></span>
      <span class="liquid-blob blob-c"></span>
      <span class="liquid-noise"></span>
    </div>
    <svg class="icon-sprite" aria-hidden="true">
      <defs>
        <linearGradient id="glass-ink" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#93d4ff" />
          <stop offset="45%" stop-color="#d6b7ff" />
          <stop offset="100%" stop-color="#ffb4e0" />
        </linearGradient>
      </defs>
      <symbol id="icon-search" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="6" fill="none" stroke="currentColor" stroke-width="1.6" />
        <path d="m15.2 15.2 4.3 4.3" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
      </symbol>
      <symbol id="icon-expand" viewBox="0 0 24 24">
        <path
          d="M9 5H5v4M15 5h4v4M9 19H5v-4M15 19h4v-4"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path d="m9 9 6 6m0-6-6 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </symbol>
      <symbol id="icon-title" viewBox="0 0 24 24">
        <path d="M5 6h14M12 6v12" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
        <path d="M8 18h8" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
      </symbol>
      <symbol id="icon-styles" viewBox="0 0 24 24">
        <path
          d="M6 8h4m4 0h4M8 8v12m8-12v12M6 16h4m4 0h4"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle cx="8" cy="12" r="1.6" fill="currentColor" />
        <circle cx="16" cy="12" r="1.6" fill="currentColor" />
      </symbol>
      <symbol id="icon-lyrics" viewBox="0 0 24 24">
        <path d="M6 7.5h9.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        <path d="M6 12h7" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        <path d="M6 16.5h5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        <path
          d="M15.5 7.5v6.3a2.2 2.2 0 1 0 1.8 2.15V9.1l2.7-.8v-2z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linejoin="round"
        />
      </symbol>
      <symbol id="icon-full" viewBox="0 0 24 24">
        <rect x="5" y="4.5" width="12.5" height="15" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5" />
        <path d="M9.5 3.5h9v15" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M8.5 9.5h6" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
        <path d="M8.5 13h6" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
      </symbol>
      <symbol id="icon-close" viewBox="0 0 24 24">
        <path d="m6.2 6.2 11.6 11.6m0-11.6L6.2 17.8" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
      </symbol>
      <symbol id="icon-warning" viewBox="0 0 24 24">
        <path
          d="M11.1 4.4 3.6 18.3a1.3 1.3 0 0 0 1.2 1.9h14.4a1.3 1.3 0 0 0 1.2-1.9L12.9 4.4a1.3 1.3 0 0 0-1.8 0Z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linejoin="round"
        />
        <circle cx="12" cy="16.2" r="0.9" fill="currentColor" />
        <path d="M12 9v4.6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
      </symbol>
      <symbol id="icon-search-off" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="6" fill="none" stroke="currentColor" stroke-width="1.6" />
        <path d="m3.8 3.8 14.4 14.4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
        <path d="m15.2 15.2 4.3 4.3" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
      </symbol>
    </svg>
    <div class="app">
      <header class="top-bar glass-panel">
        <div class="brand-block">
          <span class="brand-emblem" aria-hidden="true">
            <span class="brand-shine"></span>
          </span>
          <div class="brand-copy">
            <span class="brand-tag">Song Suite</span>
            <h1>Oberarzt&nbsp;Dr.&nbsp;Placzek</h1>
          </div>
        </div>
        <div class="action-cluster">
          <button class="theme-toggle" type="button" aria-label="Darstellung umschalten">
            <svg class="theme-icon" viewBox="0 0 48 48" role="img" aria-hidden="true">
              <g class="sun">
                <circle cx="24" cy="24" r="11"></circle>
                <g class="rays">
                  <line x1="24" y1="4" x2="24" y2="12"></line>
                  <line x1="24" y1="36" x2="24" y2="44"></line>
                  <line x1="4" y1="24" x2="12" y2="24"></line>
                  <line x1="36" y1="24" x2="44" y2="24"></line>
                  <line x1="10" y1="10" x2="16" y2="16"></line>
                  <line x1="32" y1="32" x2="38" y2="38"></line>
                  <line x1="10" y1="38" x2="16" y2="32"></line>
                  <line x1="32" y1="16" x2="38" y2="10"></line>
                </g>
              </g>
              <g class="moon">
                <path d="M32 8a16 16 0 1 0 8 28.3A14 14 0 0 1 32 8Z"></path>
              </g>
            </svg>
          </button>
          <label class="variant-toggle" for="variantSwitch">
            <span class="variant-label">Placzek</span>
            <input id="variantSwitch" type="checkbox" />
            <span class="variant-track" aria-hidden="true">
              <span class="variant-thumb"></span>
            </span>
            <span class="variant-label">Platzek</span>
          </label>
        </div>
      </header>

      <section class="control-row glass-panel">
        <div class="stats">
          <span class="stat-pill" id="songCount">0 Songs</span>
          <span class="stat-pill" id="variantState">Placzek-Version</span>
        </div>
        <label class="search" for="searchInput">
          <svg class="icon icon-search" viewBox="0 0 24 24" aria-hidden="true">
            <use href="#icon-search"></use>
          </svg>
          <input id="searchInput" type="search" placeholder="Titel oder Lyrics durchsuchen" autocomplete="off" />
        </label>
      </section>

      <main id="songGrid" class="song-grid" aria-live="polite" aria-busy="true"></main>
    </div>

    <dialog id="songDialog" class="song-dialog" aria-modal="true">
      <div class="dialog-surface">
        <header class="dialog-header">
          <div class="dialog-title">
            <h2 id="dialogTitle"></h2>
            <div class="dialog-icons">
              <button class="icon-btn" type="button" data-copy="dialog-title" aria-label="Titel kopieren">
                <svg class="icon icon-title" viewBox="0 0 24 24" aria-hidden="true">
                  <use href="#icon-title"></use>
                </svg>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-styles" aria-label="Styles kopieren">
                <svg class="icon icon-styles" viewBox="0 0 24 24" aria-hidden="true">
                  <use href="#icon-styles"></use>
                </svg>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-lyrics" aria-label="Lyrics kopieren">
                <svg class="icon icon-lyrics" viewBox="0 0 24 24" aria-hidden="true">
                  <use href="#icon-lyrics"></use>
                </svg>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-full" aria-label="Song komplett kopieren">
                <svg class="icon icon-full" viewBox="0 0 24 24" aria-hidden="true">
                  <use href="#icon-full"></use>
                </svg>
              </button>
            </div>
          </div>
          <button class="dialog-close" type="button" aria-label="SchlieÃŸen">
            <svg class="icon icon-close" viewBox="0 0 24 24" aria-hidden="true">
              <use href="#icon-close"></use>
            </svg>
          </button>
        </header>
        <section class="dialog-section">
          <h3>Styles</h3>
          <div id="dialogStyles" class="dialog-styles"></div>
        </section>
        <section class="dialog-section">
          <h3>Lyrics</h3>
          <pre id="dialogLyrics" class="dialog-lyrics"></pre>
        </section>
      </div>
    </dialog>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
