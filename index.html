<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placzek Song Suite</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  </head>
  <body>
    <div class="scene" aria-hidden="true"></div>
    <svg class="icon-sprite" aria-hidden="true">
      <defs>
        <linearGradient id="aurora-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#97f0ff" />
          <stop offset="48%" stop-color="#d5b9ff" />
          <stop offset="100%" stop-color="#ffb3d6" />
        </linearGradient>
      </defs>
      <symbol id="icon-search" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="6.5" fill="none" stroke="currentColor" stroke-width="1.8" />
        <line x1="15.5" y1="15.5" x2="20.5" y2="20.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
      </symbol>
      <symbol id="icon-expand" viewBox="0 0 24 24">
        <polyline points="9 4 4 4 4 9" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" />
        <polyline points="15 4 20 4 20 9" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" />
        <polyline points="9 20 4 20 4 15" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" />
        <polyline points="15 20 20 20 20 15" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" />
      </symbol>
      <symbol id="icon-title" viewBox="0 0 24 24">
        <path d="M4 5h16v2h-7v12h-2V7H4z" fill="currentColor" />
      </symbol>
      <symbol id="icon-styles" viewBox="0 0 24 24">
        <path
          d="M12 3a9 9 0 0 0-9 9 6 6 0 0 0 6 6h1.2a1.3 1.3 0 0 1 1.25 1.64l-.48 1.9a1.6 1.6 0 0 0 2.58 1.6l1.25-.94A7.5 7.5 0 0 0 21 15.5 9 9 0 0 0 12 3Z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle cx="9.5" cy="11" r="0.9" fill="currentColor" />
        <circle cx="12.5" cy="9" r="0.9" fill="currentColor" />
        <circle cx="10.5" cy="7.5" r="0.9" fill="currentColor" />
      </symbol>
      <symbol id="icon-lyrics" viewBox="0 0 24 24">
        <path
          d="M8 5v12.5a2.5 2.5 0 1 0 2-2.44V7.5L18 6v8.5a2.5 2.5 0 1 0 2-2.44V4.5L8 5Z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linejoin="round"
        />
      </symbol>
      <symbol id="icon-full" viewBox="0 0 24 24">
        <rect x="4" y="6" width="16" height="12" rx="2.5" ry="2.5" fill="none" stroke="currentColor" stroke-width="1.6" />
        <path d="M8 9h8M8 12h8M8 15h5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
      </symbol>
      <symbol id="icon-close" viewBox="0 0 24 24">
        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
      </symbol>
      <symbol id="icon-warning" viewBox="0 0 24 24">
        <path
          d="M11.27 4.12 3.4 18.06A1.5 1.5 0 0 0 4.7 20.3h14.6a1.5 1.5 0 0 0 1.3-2.24L12.73 4.12a1.5 1.5 0 0 0-2.46 0Z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linejoin="round"
        />
        <circle cx="12" cy="16.5" r="0.8" fill="currentColor" />
        <line x1="12" y1="9" x2="12" y2="14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
      </symbol>
      <symbol id="icon-search-off" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="6.5" fill="none" stroke="currentColor" stroke-width="1.6" />
        <line x1="3.5" y1="3.5" x2="18.5" y2="18.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
        <line x1="15.5" y1="15.5" x2="20.5" y2="20.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
      </symbol>
    </svg>
    <div class="app">
      <header class="top-bar glass-panel">
        <div class="brand-block">
          <span class="brand-emblem" aria-hidden="true">
            <span class="brand-shine"></span>
          </span>
          <div class="brand-copy">
            <span class="brand-tag">Song Suite</span>
            <h1>Oberarzt&nbsp;Dr.&nbsp;Placzek</h1>
          </div>
        </div>
        <div class="action-cluster">
          <button class="theme-toggle" type="button" aria-label="Darstellung umschalten">
            <svg class="theme-icon" viewBox="0 0 48 48" role="img" aria-hidden="true">
              <g class="sun">
                <circle cx="24" cy="24" r="11"></circle>
                <g class="rays">
                  <line x1="24" y1="4" x2="24" y2="12"></line>
                  <line x1="24" y1="36" x2="24" y2="44"></line>
                  <line x1="4" y1="24" x2="12" y2="24"></line>
                  <line x1="36" y1="24" x2="44" y2="24"></line>
                  <line x1="10" y1="10" x2="16" y2="16"></line>
                  <line x1="32" y1="32" x2="38" y2="38"></line>
                  <line x1="10" y1="38" x2="16" y2="32"></line>
                  <line x1="32" y1="16" x2="38" y2="10"></line>
                </g>
              </g>
              <g class="moon">
                <path d="M32 8a16 16 0 1 0 8 28.3A14 14 0 0 1 32 8Z"></path>
              </g>
            </svg>
          </button>
          <label class="variant-toggle" for="variantSwitch">
            <span class="variant-label">Placzek</span>
            <input id="variantSwitch" type="checkbox" />
            <span class="variant-track" aria-hidden="true">
              <span class="variant-thumb"></span>
            </span>
            <span class="variant-label">Platzek</span>
          </label>
        </div>
      </header>

      <section class="control-row glass-panel">
        <div class="stats">
          <span class="stat-pill" id="songCount">0 Songs</span>
          <span class="stat-pill" id="variantState">Placzek-Version</span>
        </div>
        <label class="search" for="searchInput">
          <svg class="icon icon-search" viewBox="0 0 24 24" aria-hidden="true">
            <use href="#icon-search"></use>
          </svg>
          <input id="searchInput" type="search" placeholder="Titel oder Lyrics durchsuchen" autocomplete="off" />
        </label>
      </section>

      <main id="songGrid" class="song-grid" aria-live="polite" aria-busy="true"></main>
    </div>

    <dialog id="songDialog" class="song-dialog" aria-modal="true">
      <div class="dialog-surface">
        <header class="dialog-header">
          <div class="dialog-title">
            <h2 id="dialogTitle"></h2>
            <div class="dialog-icons">
              <button class="icon-btn" type="button" data-copy="dialog-title" aria-label="Titel kopieren">
                <svg class="icon icon-title" viewBox="0 0 24 24" aria-hidden="true">
                  <use href="#icon-title"></use>
                </svg>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-styles" aria-label="Styles kopieren">
                <svg class="icon icon-styles" viewBox="0 0 24 24" aria-hidden="true">
                  <use href="#icon-styles"></use>
                </svg>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-lyrics" aria-label="Lyrics kopieren">
                <svg class="icon icon-lyrics" viewBox="0 0 24 24" aria-hidden="true">
                  <use href="#icon-lyrics"></use>
                </svg>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-full" aria-label="Song komplett kopieren">
                <svg class="icon icon-full" viewBox="0 0 24 24" aria-hidden="true">
                  <use href="#icon-full"></use>
                </svg>
              </button>
            </div>
          </div>
          <button class="dialog-close" type="button" aria-label="SchlieÃŸen">
            <svg class="icon icon-close" viewBox="0 0 24 24" aria-hidden="true">
              <use href="#icon-close"></use>
            </svg>
          </button>
        </header>
        <section class="dialog-section">
          <h3>Styles</h3>
          <div id="dialogStyles" class="dialog-styles"></div>
        </section>
        <section class="dialog-section">
          <h3>Lyrics</h3>
          <pre id="dialogLyrics" class="dialog-lyrics"></pre>
        </section>
      </div>
    </dialog>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
