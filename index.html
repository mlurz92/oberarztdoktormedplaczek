<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placzek Song Suite</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  </head>
  <body>
    <div class="scene" aria-hidden="true"></div>
    <div class="app">
      <header class="top-bar glass-panel">
        <div class="brand-block">
          <span class="brand-emblem" aria-hidden="true">
            <span class="brand-shine"></span>
          </span>
          <div class="brand-copy">
            <span class="brand-tag">Song Suite</span>
            <h1>Oberarzt&nbsp;Dr.&nbsp;Placzek</h1>
          </div>
        </div>
        <div class="action-cluster">
          <button class="theme-toggle" type="button" aria-label="Darstellung umschalten">
            <span class="icon-slot" data-icon="theme" aria-hidden="true"></span>
          </button>
          <label class="variant-toggle" for="variantSwitch">
            <span class="variant-label">Placzek</span>
            <input id="variantSwitch" type="checkbox" />
            <span class="variant-track" aria-hidden="true">
              <span class="variant-thumb"></span>
            </span>
            <span class="variant-label">Platzek</span>
          </label>
        </div>
      </header>

      <section class="control-row glass-panel">
        <div class="stats">
          <span class="stat-pill" id="songCount">0 Songs</span>
          <span class="stat-pill" id="variantState">Placzek-Version</span>
        </div>
        <div class="control-tools">
          <button class="copy-all-btn" id="copyAllSongs" type="button" aria-label="Songs.md kopieren">
            <span class="icon-slot" data-icon="clipboard" aria-hidden="true"></span>
            <span class="copy-all-label">Songs.md kopieren</span>
          </button>
          <label class="search" for="searchInput">
            <span class="icon-slot" data-icon="search" aria-hidden="true"></span>
            <input id="searchInput" type="search" placeholder="Titel oder Lyrics durchsuchen" autocomplete="off" />
          </label>
        </div>
      </section>

      <main id="songGrid" class="song-grid" aria-live="polite" aria-busy="true"></main>
    </div>

    <dialog id="songDialog" class="song-dialog" aria-modal="true">
      <div class="dialog-surface">
        <header class="dialog-header">
          <div class="dialog-title">
            <h2 id="dialogTitle"></h2>
            <div class="dialog-icons">
              <button class="icon-btn" type="button" data-copy="dialog-title" aria-label="Titel kopieren">
                <span class="icon-slot" data-icon="title" aria-hidden="true"></span>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-styles" aria-label="Styles kopieren">
                <span class="icon-slot" data-icon="palette" aria-hidden="true"></span>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-lyrics" aria-label="Lyrics kopieren">
                <span class="icon-slot" data-icon="lyrics" aria-hidden="true"></span>
              </button>
              <button class="icon-btn" type="button" data-copy="dialog-full" aria-label="Song komplett kopieren">
                <span class="icon-slot" data-icon="full" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          <button class="dialog-close" type="button" aria-label="SchlieÃŸen">
            <span class="icon-slot" data-icon="close" aria-hidden="true"></span>
          </button>
        </header>
        <section class="dialog-section">
          <h3>Styles</h3>
          <div id="dialogStyles" class="dialog-styles"></div>
        </section>
        <section class="dialog-section">
          <h3>Lyrics</h3>
          <pre id="dialogLyrics" class="dialog-lyrics"></pre>
        </section>
      </div>
    </dialog>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
